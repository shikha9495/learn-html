<html>
    <head>
        <title>Transparency_of_Images</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Transparency_of_Images</h1>
        <p>When using the opacity property to add transparency to the background of an element, all of its child elements become transparent as well. This can make the text inside a fully transparent element hard to read:</p>
        <div class="first">
            <img src="image/canada.jpg" width="280" height="150"> opacity 0.1
        </div>
        <div class="second">
            <img src="image/canada.jpg" width="280" height="150"> opacity 0.3
        </div>
        <div class="third">
            <img src="image/canada.jpg" width="280" height="150"> opacity 0.6
        </div>
        <div>
            <img src="image/canada.jpg" width="280" height="150"> opacity 1 (default)
        </div>
    </body>
</html>
