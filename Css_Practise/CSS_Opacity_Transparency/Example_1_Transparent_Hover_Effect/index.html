<html>
    <head>
        <title>Transparent_Hover_Effect</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Image Transparency</h1>
        <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        <img src="image/mountains.jpg" width="470" height="300">
        <img src="image/sea.jpg" width="470" height="300">
        <img src="image/waterfall.jpg" width="470" height="300">
        <p><b>Note:</b> In IE, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.</p>
    </body>
</html>
