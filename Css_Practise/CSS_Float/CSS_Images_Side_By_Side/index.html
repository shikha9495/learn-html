<html>
    <head>
        <title>Images Side By Side</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h2>Images Side By Side</h2>
        <p>Float image side by side:</p>
        <div class="clearfix">
            <div class="img-container">
                <img src="images/firstpic.jpg" class="img-dimension"/>
            </div>
            <div class="img-container">
                <img src="images/secondpic.jpg" class="img-dimension" />
            </div>
            <div class="img-container">
                <img src="images/thirdpic.jpg" class="img-dimension" />
            </div>
        </div>
        <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the    box-sizing property to make sure that the image container doesn't break due to extra            padding. Try to remove this code to see the effect.</p>
    </body>
</html>
