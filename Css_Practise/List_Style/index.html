<html>
    <head>
        <title>List Style</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>
            List Style
        </h1>
        <p>
            <ul class="square-bullet-point ">
                <li>pizza </li>
                <li>coffee</li>
                <li>cake</li>
            </ul>
            <ul class="circle-bullet-point">
                <li>burger</li>
                <li>waffles</li>
                <li>chicken</li>
            </ul>
        </p>
        <p>
            <ol class="roman-bullet-point">
                <li>pizza</li>
                <li>coffee</li>
                <li>cake</li>
            </ol>
            <ol class="a">
                <li>burger</li>
                <li>waffles</li>
                <li>chicken</li>
            </ol>
        </p>
    </body>
</html>
